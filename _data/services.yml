fr:
  title: "Notre expertise"

  subtitle: "Aider les organisations de santé à structurer, simplifier et piloter leurs processus administratifs avec une expertise forte sur les contestations d’assurance."

  sections:
    - id: "consulting-contestations"
      title: "Consulting en contestations d’assurance"
      tagline: "Comprendre les causes pour agir efficacement."
      description: >
        Nous accompagnons vos équipes dans l’analyse de votre situation actuelle :
      bullets:
        - "typologies de refus et causes récurrentes"
        - "organisation et responsabilités internes"
        - "points de friction avec les assureurs"
      conclusion: >
        Nous formulons des recommandations concrètes et actionnables,
        adaptées à vos contraintes opérationnelles et réglementaires.
        Objectif : améliorer vos taux de succès et réduire la charge administrative
        liée aux contestations pour vous permettre de traiter les dossiers plus
        efficacement et avec une meilleure visibilité.

    - id: "zero"
      title: "ZERO – Gestion des refus d’assurance"
      tagline: "Structurer, suivre et piloter les contestations."
      description: >
        ZERO est notre solution logicielle dédiée à la gestion des refus d’assurance.
        Elle permet notamment de :
      bullets:
        - "structurer les dossiers de contestation"
        - "suivre les statuts et délais"
        - "disposer d’une vision claire des volumes et résultats"
      conclusion: >
        ZERO apporte un cadre commun et une meilleure visibilité
        sur vos contestations et s’intègre progressivement
        à vos pratiques existantes.
      link:
        label: "Découvrir ZERO"
        url: "/fr/zero/"


    - id: "optimisation-automatisation"
      title: "Optimisation & automatisation administrative"
      tagline: "Simplifier sans complexifier."
      description: >
        Sur la base du diagnostic, nous intervenons sur vos processus :
      bullets:
        - "clarification des flux de traitement"
        - "réduction des tâches manuelles et des ressaisies"
        - "automatisations ciblées et progressives"
      conclusion: >
        Ces optimisations visent à fiabiliser les flux administratifs,
        réduire les efforts manuels inutiles et améliorer la fluidité
        du traitement des dossiers sans alourdir votre organisation.


  closing:
    text: >
      Sanabill intervient comme partenaire métier avec une approche combinant
      expertise terrain, structuration des processus et outillage adapté.

  cta:
    label: "Contactez-nous"
    url: "/fr/contact/"
